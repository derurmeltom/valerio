<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valerio — Private Viewing</title>
  <link rel="stylesheet" href="style.css"> <!-- denselben style.css wie Hauptseite nutzen oder unten kopieren -->
</head>
<body class="password-page">

  <div class="password-container">
    <div class="password-content">
      <h1>VALERIO</h1>
      <p class="subtitle">Private Viewing</p>
      
      <form id="password-form" class="password-form">
        <input 
          type="password" 
          id="password-input" 
          placeholder="Access Code" 
          autocomplete="off"
          required
        >
        <button type="submit">Enter</button>
      </form>
      
      <p class="message" id="error-message"></p>
      
      <p class="info">
        Collection I — Paris Runway<br>
        Coming 2026
      </p>
    </div>
  </div>

  <script>
    // Sehr simpler Passwort-Check (Client-side Demo – für echten Schutz serverseitig!)
    const CORRECT_PASSWORD = "valerio2026"; // ← Ändere das zu deinem echten Code!

    document.getElementById('password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('password-input').value.trim();
      const error = document.getElementById('error-message');
      
      if (input === CORRECT_PASSWORD) {
        // Erfolg: Weiterleitung zur Hauptseite
        window.location.href = "index.html"; // oder deine echte Startseite
      } else {
        error.textContent = "Invalid code.";
        error.style.opacity = "1";
        setTimeout(() => { error.style.opacity = "0"; }, 3000);
      }
    });
  </script>

</body>
</html>
