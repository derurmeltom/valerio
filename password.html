<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valerio — Private Viewing</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #f8f7f5;
      color: #111111;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Neue Haas Grotesk Display Pro', 'Helvetica Neue', Arial, sans-serif;
    }

    .gate-wrapper {
      width: 100%;
      max-width: 1000px;
      padding: 0 5vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1.valerio-logo {
      font-family: 'Libre Bodoni', serif;
      font-size: clamp(5rem, 14vw, 13rem);
      font-weight: 400;
      line-height: 0.88;
      letter-spacing: -0.04em;
      margin: 0 0 0.1em 0;
      color: #111;
      /* Zentrierungs-Helfer für große Serif-Fonts */
      position: relative;
      left: 0;
      transform: translateX(0);
    }

    .subtitle {
      font-size: clamp(12px, 2.2vw, 14px);
      letter-spacing: 0.45em;
      text-transform: uppercase;
      opacity: 0.6;
      margin: 0 0 5rem 0;
      font-weight: 300;
    }

    form {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: 1.6rem;
    }

    input[type="password"] {
      background: transparent;
      border: none;
      border-bottom: 1px solid #222;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      text-align: center;
      color: #111;
      letter-spacing: 0.08em;
      transition: border-color 0.4s ease;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #555;
    }

    input::placeholder {
      color: #aaa;
      opacity: 0.75;
    }

    button {
      background: #111111;
      color: #f8f7f5;
      border: none;
      padding: 1rem 0;
      font-size: 0.9rem;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.45s ease;
    }

    button:hover {
      background: #222;
      letter-spacing: 0.4em;
    }

    .error {
      font-size: 0.9rem;
      color: #800000;
      opacity: 0;
      transition: opacity 0.6s ease;
      min-height: 1.4em;
    }

    .info {
      margin-top: 7rem;
      font-size: 0.78rem;
      letter-spacing: 0.22em;
      opacity: 0.45;
      line-height: 1.7;
    }

    @media (max-width: 640px) {
      h1.valerio-logo { font-size: clamp(4.2rem, 18vw, 9rem); }
      .subtitle { margin-bottom: 4rem; }
      .info { margin-top: 5rem; }
    }
  </style>
</head>
<body>

  <div class="gate-wrapper">
    <h1 class="valerio-logo">VALERIO</h1>
    <p class="subtitle">Private Viewing</p>

    <form id="password-form">
      <input 
        type="password" 
        id="password-input" 
        placeholder="Access Code" 
        autocomplete="off"
        required
      >
      <button type="submit">Enter</button>
    </form>

    <p class="error" id="error-message"></p>

    <p class="info">
      Collection I — Paris Runway<br>
      Exclusive Preview • 2026
    </p>
  </div>

  <script>
    const CORRECT_PASSWORD = "valerio2026";     // ← ÄNDERE DAS DRINGEND
    const TARGET_PAGE = "collection.html";      // ← Name deiner umbenannten Hauptseite

    document.getElementById('password-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('password-input').value.trim();
      const error = document.getElementById('error-message');

      if (input === CORRECT_PASSWORD) {
        window.location.href = TARGET_PAGE;
      } else {
        error.textContent = "Invalid code";
        error.style.opacity = "1";
        setTimeout(() => { error.style.opacity = "0"; }, 2800);
        document.getElementById('password-input').value = "";
      }
    });
  </script>

</body>
</html>
